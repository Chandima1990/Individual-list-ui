<form *ngIf="individualForm" [formGroup]="individualForm" (ngSubmit)="onFormSubmit()">

  <input matInput type="text" hidden formControlName="id">

  <div class="content">

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" placeholder="First Name" formControlName="firstName">
        <mat-error *ngIf="firstNameControl?.hasError('required')">
          Please enter First Name
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </div>


    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Age In Years</mat-label>
        <input matInput type="number" placeholder="Age in years" formControlName="ageInYears">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" placeholder="Phone number" formControlName="phoneNumber">
        <mat-error *ngIf="phoneNumberControl?.hasError('required')">
          Please enter Phone Number
        </mat-error>
      </mat-form-field>
    </div>

    <div class="address-section">

      <div class="column" *ngFor="let item of addressesFormArray; let i = index">
        <app-address-create [formItem]="item" [individualForm]="individualForm" [place]="i"></app-address-create>
      </div>

      <button mat-mini-fab aria-label="Example icon button with a home icon" type="button" (click)="addNewAddress()"
        matTooltip="Add new address" class="back-fab-button" color="primary">
        <mat-icon>add</mat-icon>
      </button>

    </div>
    <mat-error *ngIf="addressControl?.hasError('required')">
      Please add at least one address
    </mat-error>

  </div>
</form>
